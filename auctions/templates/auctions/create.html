{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <form action="{% url 'create' %}" id="create" enctype="multipart/form-data" method="post">
    	{% csrf_token %}
    	{% for field in form %}
        <label>{{ field.label_tag }}</label>
    	<div>{{ field }}</div>
    	{% endfor %}
    	<input type="submit">
    </form>
{% endblock %}
