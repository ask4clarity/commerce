{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Active Listings</h1>
<div class="container-fluid">
	<div class="row">
    {% for listing in listings %}
    <div class="card list-details col-lg-4 col-sm-12">
		<div class="card-body">
			{% if listing.closed == False %}
				<a class="nav-link card-title" href="/{{ listing.id }}"> {{ listing.title }} </a>
				{% if listing.image %}
					<img class="img-fluid" src="{{ listing.image.url }}" alt="{{ listing.title }}" style="max-height:300px">
				{% endif %}
		</div>
				<h6 class="card-subtitle mb-2 text-muted"><strong>{{ listing.description }}</strong></h6>
				<h6 class="card-subtitle mb-2 text-muted"> {{ listing.date }} </h6>
			{% endif %}
    </div>
	</div>
</div>
    {% endfor %}
{% endblock %}
